{% extends "base.html"  %}
{% block content %}
<div class="wrapper">
    <form action="/mypage/" class="card-content" method="post" onsubmit="return upload()" enctype="multipart/form-data">
        <div class="home">
            <i class="fas fa-home">
                <a href = "" target = "" id="home-name">Home</a>
            </i>
        </div>
        <div class="container">
            <div class="image">
                <i class="fas fa-paw"></i>
            </div>

            <h1 class="main-text">누구개</h1>
            <h5 class="mini-text">"우리집 귀여운 댕댕이를 자랑해 주세요." </h5>
        </div>
        <div class="filebox">
            <label for="file">img</label>
            <input name="pet_img" type="file" id="file" accept=".png, .jpg, .jepg">
            <input class="upload-name" id="file1" value=''>
        </div>
        <div class="form-input">
            <input name="pet_name" type="text" class="name" placeholder="이름" id="name" maxlength="5">
            <input name="pet_age" type="number" class="age" placeholder="나이" id="age">
            <input name="pet_breed" type="text" class="breed" placeholder="견종" id="breed" maxlength="15">
            <input name="pet_intro" type="text" class="intro" placeholder="소개" id="intro" maxlength="30">
            <div>
                <input type="submit" class="save-btn" value="등록">
            </div>
        </div>
    </form>
</div>

<script defer src="{{ url_for('static', filename='js/upload.js') }}"></script>
{% endblock %}
